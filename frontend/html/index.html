<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js?t"></script>
	<title>	</title>
</head>
<body>
	<div id="container">
		<section id="estado">
			<h2 class="category-title">Estado</h3>
				<div class="flex-button">
					<select type="text" id="estados" autocomplete="on">
						<option value = "ALL">All</option>
						<option value = "JavaScript">javascript</option>
						<option value = "Python">python</option>
						<option value = "AWS">aws server</option>
						<option value = "four">four</option>
					</select>
					<button id= "add_state">+</button>
				</div>
				<div id="estado-selecionado"></div>
		</section>

		<section id="mercado">
			<h2 class="category-title">Mercado</h3>
			<div class="flex-button">
				<select type="text" autocomplete="on">
					<option>All</option>
					<option>Tecnologia</option>
					<option>Agricultura</option>
					<option>Fejao e arroz e pera e tudo</option>
					<option>four</option>
				</select>
				<button>+</button>
			</div>
		</section>

		<section id="stacks">
			<h2 class="category-title">Stacks</h3>
			<div class="flex-button">
				<select type="text" autocomplete="on">
					<option>All</option>
					<option>Tecnologia</option>
					<option>Agricultura</option>
					<option>Fejao e arroz e pera e tudo</option>
					<option>four</option>
				</select>
				<button>+</button>
			</div>
		</section>

		<section>
			<p class="input-header">Descricao de Pesquisa:</p>
			<input type="text" id="descricao">
		</section>

		<section>
			<p class="input-header">Nome do arquivo</p>
			<input type="text" id="asd"><span> .csv</span>
		</section>
	</div>
	
</body>
</html>
